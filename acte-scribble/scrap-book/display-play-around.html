<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    div,
    span {
      border: black solid 1px;
    }
  </style>
  <body>
    <div style="width: 100%; display: table">
      <div style="display: table-row">
        <div style="width: 50%; display: table-cell">Left</div>
        <div style="display: table-cell">Right</div>
      </div>
    </div>

    <div style="width: 100%; overflow: hidden">
      <div style="width: 50%; float: left">Left</div>
      <div style="margin-left: 50%">Right</div>
    </div>

    <div>
      <div style="float: left; width: 33%">One</div>
      <div style="float: left; width: 33%">Two</div>
      <div style="float: left; width: 33%">Three</div>
    </div>
  </body>
</html>
