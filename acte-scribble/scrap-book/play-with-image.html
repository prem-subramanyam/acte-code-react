<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play with image</title>
  </head>
  <style>
    body,
    html {
      height: 100%;
    }

    .my-background-image {
      background-image: url("../exercise/images/hero.jpg");
      height: 95vh;
      /* width: 100%; */
      background-size: cover;
      background-position: center;
    }

    .fixed {
      font-size: large;
      font-weight: 400;
      color: white;
      background-color: black;
      position: fixed;
      top: 10%;
      right: 10%;
    }
  </style>
  <body>
    <div class="my-background-image"></div>
    <div class="my-background-image"></div>
    <div class="fixed">Test Fixed Position</div>
  </body>
</html>
